<html xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body>
<form method="post" th:action="@{/index}" enctype="multipart/form-data">
    <div class="form-group">
        <input type="file" name="image" accept="image/*" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
<!-- Display message if it exists -->
<div th:if="${message}" th:text="${message}" style="color: red;"></div>
</body></html>
